  <body>
   <section>
    <!-- write your code here -->
    <script th:src="@{/script/addCustomer.js}"></script>
    
    <div class="container-fluid">

     <table class="table table-responsive table-bordered border-primary" style="margin-top: 20px;">
		<thead>
		</thead>
		<tbody>
			<tr>
				<th style="width: 30%;">Select Shop :</th>
				<td>
					<select style="width: 50%;" id="myShop" onchange="getAllCustomersOfShop()">
						<option value="0">select</option>
					</select>
				</td>
			</tr>
		</tbody>
	</table>
	

    <div id="addCustomerButn"></div>
    
    <div id="wonersTable"></div>

<!-- Modal -->
<div class="modal fade" id="addNewCustomer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add New Customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <div id="newUserModel">
			<form  method="post">
			
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input name="USER_NAME"  type="text" class="form-control" id="name" aria-describedby="emailHelp" requierd>
			</div>
			
			<div class="mb-3">
				<label for="mobileNo" class="form-label">Mobile No.</label>
				<input name="MOBILE_NO"  type="text" class="form-control" id="mobileNo" aria-describedby="emailHelp" requierd>
			</div>
			
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input name="EMAIL"  type="email" class="form-control" id="email" aria-describedby="emailHelp" requierd>
			</div>
			
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input name="PASSWORD"  type="password" class="form-control" id="password" aria-describedby="emailHelp" requierd>
			</div>
			
			
			<div class="mb-3">
			    <label for="about" class="form-label">Address</label>
				<textarea  name="ADDRESS"  class="form-control" placeholder="Enter Address" id="address"></textarea>
			</div>
			</form> 
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary" onclick="saveNewCustomer()">Save</button>
      </div>
    </div>
  </div>
</div>
    
  </div>     
  </section>
  </body>
