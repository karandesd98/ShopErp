<html xmlns:th="https://www.thymeleaf.org/" th:replace="adminBase::layout(~{::section})">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<section>
		<div style="width:800px; margin:0 auto;">
			<div class="col-5">
				<div class="container">
					<div class="card text-center mx-auto" style="width: 50rem;">
						<div class="card-header bg-info text-center text-white">
							<h3>List Of Invoices</h3>
						</div>
						<div class="card-body">

							<div>
								<a th:href="@{/pdf}" class="btn btn-success">Export data into PDF
									<i class="fa fa-file-pdf-o" aria-hidden="true"></i></a>
							</div><br />

							<table class="table table-hover">
								<tr class="bg-dark text-white">
									<th>ID</th>
									<th>Name</th>
									<th>Location</th>
									<th>Amount</th>
<!--									<th>Whats App</th>-->
<!--									<th>Print</th>-->
<!--									<th>Edit/Delete</th>-->
								</tr>
								<tr th:each="ob:${list}">
									<td th:text=${ob.id}></td>
									<td th:text=${ob.name}></td>
									<td th:text=${ob.location}></td>
									<td th:text=${ob.amount}></td>

<!--									<td th:text=${ob.location}></td>-->
<!--									<td th:text=${ob.amount}></td>-->

									<td>
										<a th:href="@{/deleteInvoice(id=${ob.id})}"><svg
												xmlns="http://www.w3.org/2000/svg" width="20" height="20"
												fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
												<path
													d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
											</svg></a> |
										<a th:href="@{/editInvoice(id=${ob.id})}" class="bi bi-pencil-square"><svg
												xmlns="http://www.w3.org/2000/svg" width="19" height="19"
												fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
												<path
													d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
												<path fill-rule="evenodd"
													d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
											</svg></a>
									</td>
								</tr>
							</table>
							<a th:href="@{/registerInvoice}" class="btn btn-success ">Add Invoice <i
									class="fa fa-plus-square" aria-hidden="true"></i></a>
							<a th:href="@{/GenerateInvoice}" class="btn btn-primary">Go to Home</a>
						</div>
						<div class="card-footer bg-white text-success" th:if="${message!=null}">
							<span th:text="${message}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
