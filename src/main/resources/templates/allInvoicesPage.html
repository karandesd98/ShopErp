<html xmlns:th="https://www.thymeleaf.org/" th:replace="adminBase::layout(~{::section})">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
	<section>
		<div style="width:800px; margin:0 auto;">
			<div class="col-5">
				<div class="container">
					<div class="card text-center mx-auto" style="width: 50rem;">
						<div class="card-header bg-info text-center text-white">
							<h3>List Of Invoices</h3>
						</div>
						<div class="card-body">

							<div>
								<a th:href="@{/pdf}" class="btn btn-success">Export data into PDF
									<i class="fa fa-file-pdf-o" aria-hidden="true"></i></a>
							</div><br />

							<table class="table table-hover">
								<tr class="bg-dark text-white">
									<th>ID</th>
									<th>Name</th>
									<th>Location</th>
									<th>Amount</th>
									<th>Print/Share</th>
									<th>Edit/Delete</th>
								</tr>
								<tr th:each="ob:${list}">
									<td th:text=${ob.id}></td>
									<td th:text=${ob.name}></td>
									<td th:text=${ob.location}></td>
									<td th:text=${ob.amount}></td>

									<td><a th:href="@{/singleUserPdf(id=${ob.id})}"><svg
												xmlns="http://www.w3.org/2000/svg" width="20" height="20"
												fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
												<path
													d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2H5zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1z" />
												<path
													d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2V7zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z" />
											</svg></a> |
										<a th:href="@{/shareInvoice}" class="bi bi-pencil-square"><svg
												xmlns="http://www.w3.org/2000/svg" width="20" height="20"
												fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
												<path
													d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
											</svg></a>
									</td>

									<td>
										<a th:href="@{/deleteInvoice(id=${ob.id})}"><svg
												xmlns="http://www.w3.org/2000/svg" width="20" height="20"
												fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
												<path
													d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
											</svg></a> |
										<a th:href="@{/editInvoice(id=${ob.id})}" class="bi bi-pencil-square"><svg
												xmlns="http://www.w3.org/2000/svg" width="19" height="19"
												fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
												<path
													d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
												<path fill-rule="evenodd"
													d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
											</svg></a>
									</td>
								</tr>
							</table>
							<a th:href="@{/registerInvoice}" class="btn btn-success ">Add Invoice <i
									class="fa fa-plus-square" aria-hidden="true"></i></a>
							<a th:href="@{/GenerateInvoice}" class="btn btn-primary">Go to Home</a>
						</div>
						<div class="card-footer bg-white text-success" th:if="${message!=null}">
							<span th:text="${message}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
